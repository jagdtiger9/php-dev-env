<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName magicpro
    DocumentRoot /var/www

    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    <Directory /var/www>
        Require all granted
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ScriptAlias /cgi-bin/ /var/www/cgi-bin_mp/
    <Directory "/var/www/cgi-bin_mp">
        AllowOverride None
        AddHandler cgi-script .cgi .pl
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel error

    # http://archive.oreilly.com/pub/a/sysadmin/2006/10/12/httpd-syslog.html
    # http://stackoverflow.com/questions/18637921/how-to-log-apache-errors-to-different-syslog-facilities-for-each-virtual-host

    #ErrorLog /var/log/apache2/magicpro-error.log
    #ErrorLog syslog:local1
    ErrorLog /dev/stderr

    #CustomLog /var/log/apache2/access.log combined
    #CustomLog "|/usr/bin/logger -p local1.notice -t apache" combined
    CustomLog /dev/stdout combined

    ServerSignature Off

    #php_flag xdebug.profiler_enable On
</VirtualHost>
